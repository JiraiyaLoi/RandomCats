<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gatinhos Aleatórios</title>
    <style>
      .container {
        display: flex;
        background: #eeeeee;
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
        padding: 0.5rem;
      }
      .item {
        background: #ffffcc;
        padding: 0.5rem;
        font-weight: 700;
        text-align: center;
      }
      img {
        width: 300px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      async function fetchRandomCatImage() {
        try {
          const response = await fetch("https://cataas.com/cat?json=true");
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const data = await response.json();
          const imageUrl = `https://cataas.com${data.url}`;
          displayCatImage(imageUrl);
        } catch (error) {
          console.log(error);
        }
      }

      function displayCatImage(imageUrl) {
        const root = document.getElementById("root");
        root.innerHTML += `<div class='container'>
          <div class="item">
            <img src="${imageUrl}" alt="Gatinho Aleatório" />
          </div>
        </div>`;
      }

      fetchRandomCatImage();
    </script>
  </body>
</html>
